<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/cool-man-vk/Stratify/blob/main/style.css">
    <link
    rel="icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa2ScOTOepukc7PQ9K6CeOsOV6eRw-Jzmw49zaAbv9kE6A23Lh55t6MLJayG2EK5mqfUY&usqp=CAU"
    type="image/x-icon"
    />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <title>Check Report</title>
    <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />

    <style>
        .hoverStyle:hover {
            color: rgb(19, 128, 0);
            text-decoration: underline;
        }

        .upload-section {
            padding: 10px;
        }

        #output {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 200px;
            background-image: url('static/images/default.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="
                container
                mx-auto
                flex flex-wrap
                p-5
                flex-col
                md:flex-row
                items-center
              ">
            <a class="
                  flex
                  title-font
                  font-medium
                  items-center
                  text-gray-900
                "
                style="margin: auto;"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check2-all w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 16 16">
                    <path
                        d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
                    <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
                </svg>
                <span class="ml-3 text-xl">Neuro Care</span>
            </a>
            </button>
        </div>
    </header>

    <div class="content">
        <div class="index-main">
            <div style="width : 100%">
                <div class="header-content">
                    <h1 style="text-align: center;color: black; margin-bottom: 1em;">
                        <span class="header-content-text">Please upload an image<span>
                    </h1>
                </div>
            </div>
            <div style="text-align: center;">
                <img id="output" width="200px">
                <div class="upload-section">
                    <div>
                        <form class="file-form" action="/success" method="post" enctype="multipart/form-data">
                            <input class="file-form-input" type="file" , name="file" onchange="loadFile(event)" style="margin-right: -99px;"/>
                            <br><br>
                            <button
                                class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-700 rounded text-lg">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var loadFile = function (event) {
            document.getElementById('output').style.backgroundImage = "none";
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
        function getResult(result) {
            result_box = document.getElementById('result');
            result_box.innerHTML = result;
            result_box.style.display = "block";
        }
    </script>
</body>

</html>
